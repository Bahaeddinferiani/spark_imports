<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <title>Table selection</title>
  </head>
  <body style="background-color: #eef0f3">
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="{{url_for('static', filename='Kepler.png')}} "
            alt="logo"
            width="130"
            height="auto"
          />
        </a>
      </div>
    </nav>

    <main class="login-form">
      <div class="cotainer">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">Database select</div>
              <div class="card-body">
                <form method="post" id="form">
                  <div class="mb-3">
                    <label for="selection" class="form-label">Database</label>
                    <select
                      class="form-select"
                      name="database"
                      id="selection"
                      aria-label="Default select example"
                    >
                      {%for i in range(0, len)%}
                      <!-- prettier-ignore -->
                      <option value={{databases[i]}}>{{databases[i]}}</option>
                      {%endfor%}
                    </select>
                  </div>

                  <button type="submit" class="btn btn-primary">
                    <span
                      id="loader"
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                      hidden
                    ></span>
                    <span id="loadertext" hidden> Loading... </span>
                    <span id="submit">Show tables</span>
                  </button>
                  <a href="/" class="btn btn-secondary">Back to Connection</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    $("#form").submit(function () {
      $("#loader").attr("hidden", false);
      $("#loadertext").attr("hidden", false);
      $("#submit").hide();
    });
  </script>
</html>
