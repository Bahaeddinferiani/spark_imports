<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
  </head>
  <body style="background-color: #eef0f3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="{{url_for('static', filename='Kepler.png')}} "
            alt="logo"
            width="130"
            height="auto"
          />
        </a>
      </div>
    </nav>
    <br />
    <div class="col d-flex justify-content-center">
      <div class="card text-center border border-success">
        <div class="card-header text-success">Success</div>
        <div class="card-body">
          <h5 class="card-title">
            Successfully imported and saved table
            <span class="text-success"> {{name}}</span>
          </h5>
          <p class="card-text">whole process took {{time}} seconds.</p>
          <a href="/tables" class="btn btn-success">Import another table</a>
          <a href="/" class="btn btn-primary">Back</a>
        </div>

        <div class="card-footer text-muted"></div>
      </div>
    </div>
  </body>
</html>
